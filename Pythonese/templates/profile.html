<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- Additional CSS -->   
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='reset.css')}}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">


        <title>Templiholic</title>

        
    </head>

    <!-- This is where the nav bar goes -->
    <body>
      <header class="">
        <nav class="navbar navbar-expand-lg">
          <div class="container">
            <a class="navbar-brand" href="home"><h2>Templiholic <em>Pythonese</em></h2></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="home">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="calendar">Calendar</a></li>
                <li class="nav-item"><a class="nav-link" href="templates">Templates</a></li>
                <li class="nav-item dropdown active">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Profile</a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="profile">Account</a>
                    <a class="dropdown-item" href="logout">Sign out</a>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <!-- This is where the main guts of the web page goes -->
      <body style="background-color: #E6E6FA;">
        <div class="container" style="position:absolute; top: 40%; left:50%; transform: translate(-50%,-50%); width:580px;height:400px;">
            <div class="col" style="padding: 1em;">
                <!--Profile Pic -->
                <img src="/static/stockimage/profile_pic.jpg" alt="Image not found" style="border:3px solid #ddd; border-radius: 50%; width: 200px; height: 200px;">
            </div>
            <div class="profiletable">
                <table class="table table-striped" style="background-color:#FFF; ">
                    <tr>
                        <th><h1 style="font-size: 2.5em; ">User Profile</h1></th>
                    </tr>
                    <tr>
                        <td><b>Username:</b> {{username}}</td>
                    </tr>
                    <tr>
                        <td><b>Name:</b> {{name}}</td>
                    </tr>
                    <tr>
                        <td><b>Email:</b> {{email}}</td>
                    </tr>
                    <tr>
                        <td>
                            <a href="change" class="btn btn-secondary">Click to change password</a>
                        </td>
                    </tr>
                </table>
            </div>  
        </div>

      
      <!-- This contains the copyright information and other inportant information -->
      <footer>
          <div class="COPYRIGHT" style="align-content: center;">
          <p>Copyright Â© 2022 Pythonese LLC</p>
          </div>
      </footer>

      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
