<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- Additional CSS -->   
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='reset.css')}}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">


        <title>Templiholic</title>

    <!-- This is where the main guts of the web page goes -->
    <body>
      <div class="form-container"> 
        <form>
          <h1 class="title">Sign up</h1>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username_bx" required>
          </div>
          <div class="form-group">
            <label for="full_name">Name</label>
            <input type="text" class="form-control" id="full_name_bx" placeholder="John Doe" required>
          </div>
          <div class="form-group">
            <label for="user_email">Email</label>
            <input type="email" class="form-control" id="user_email_bx" placeholder="Example@Example.com" required>
          </div>
          <div class="form-group">
            <label for="user_email_conformation">Confirm Email</label>
            <input type="email" class="form-control" id="user_email_conformation_bx" required>
          </div>
          <div class="form-group">
            <label for="user_password">Password</label>
            <input type="password" class="form-control" id="user_password_bx" placeholder="At least 6 characters required" required>
          </div>
          <div class="form-group">
            <label for="user_password_confirmation">Confirm Password</label>
            <input type="password" class="form-control" id="user_password_confirmation_bx" required>
          </div>
          <div class="form-group">
            <label for="affiliation">Affiliation</label>
            <select class="form-control" id="affiliation_selection" required>
              <option>Student</option>
              <option>Teacher</option>
            </select>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="form_agree" required>
            <label class="form-check-label" for="remember_user">I Agree to the terms and conditions</label>
          </div>
          <button type="submit" class="btn btn-primary">Sign up</button>
        </form>
      </div>
