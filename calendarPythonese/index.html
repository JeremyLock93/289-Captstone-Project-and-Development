<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <!-- Additional CSS -->   
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='reset.css')}}">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">


        <title>Templiholic</title>
    </head>

    <!-- This is where the nav bar goes -->
    <body>
      <header class="">
        <nav class="navbar navbar-expand-lg">
          <div class="container">
            <a class="navbar-brand" href="home"><h2>Templiholic <em>Pythonese</em></h2></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="home">Home</a></li>
                <li class="nav-item active"><a class="nav-link" href="calendar">Calendar</a></li>
                <li class="nav-item"><a class="nav-link" href="templates">Templates</a></li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Profile</a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="profile">Account</a>
                    <a class="dropdown-item" href="loggin">Sign out</a>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <!-- This is where the main guts of the web page goes -->
      <div class="calendar disable-selection" id="calendar">
        <div class="left-side">
            <div class="current-day text-center">
                <h1 class="calendar-left-side-day"></h1>
                <div class="calendar-left-side-day-of-week"></div>
            </div>
            <div class="current-day-events">
                <div>Current Events:</div>
                <ul class="current-day-events-list"></ul>
            </div>
            <div class="add-event-day">
                <input type="text" class="add-event-day-field" placeholder="Create an Event">
                <span class="fa fa-plus-circle cursor-pointer add-event-day-field-btn"></span>
            </div>
        </div>
        <div class="right-side">
            <div class="text-right calendar-change-year">
                <div class="calendar-change-year-slider">
                    <span class="fa fa-caret-left cursor-pointer calendar-change-year-slider-prev"></span>
                    <span class="calendar-current-year"></span>
                    <span class="fa fa-caret-right cursor-pointer calendar-change-year-slider-next"></span>
                </div>
            </div>
            <div class="calendar-month-list">
                <ul class="calendar-month">
                    <li>May</li>
                </ul>
            </div>
            <div class="calendar-week-list">
                <ul class="calendar-week">
                    <li>Thursday</li>
                </ul>
            </div>
            <div class="calendar-day-list">
                <ul class="calendar-days">
                    <li data-day="01"></li>
                    <li data-day="02"></li>
                    <li data-day="03"></li>
                    <li data-day="04"></li>
                    <li data-day="05"></li>
                    <li data-day="06"></li>
                    <li data-day="07"></li>
                    <li data-day="08"></li>
                    <li data-day="09"></li>
                    <li data-day="10"></li>
                    <li data-day="11"></li>
                    <li data-day="12"></li>
                    <li data-day="13"></li>
                    <li data-day="14"></li>
                    <li data-day="15"></li>
                    <li data-day="16"></li>
                    <li data-day="17"></li>
                    <li data-day="18"></li>
                    <li data-day="19"></li>
                    <li data-day="20"></li>
                    <li data-day="21"></li>
                    <li data-day="22"></li>
                    <li data-day="23"></li>
                    <li data-day="24"></li>
                    <li data-day="25"></li>
                    <li data-day="26"></li>
                    <li data-day="27"></li>
                    <li data-day="28"></li>
                    <li data-day="29"></li>
                    <li data-day="30 "></li>
                </ul>
            </div>
        </div>
    </div>

          </div>

      <!-- jQuery first, then Popper.js, then Bootstrap JS -->

      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script async src="script.js"></script>
    </body>
</html>
